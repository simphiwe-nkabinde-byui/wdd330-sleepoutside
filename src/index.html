<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Home</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="js/main.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>
    <main class="divider">
      <div class="hero">
        <img
          src="/images/banner-sm.jpg"
          srcset="images/banner-sm.jpg 500w, images/banner.jpg"
          alt="image of a high mountain lake"
        />
        <div class="logo logo--square">
          <img src="/images/noun_Tent_2517.svg" alt="tent image for logo" />
          <div>Sleep<span class="highlight">Outside</span></div>
        </div>
        <div class="mission">
          <p>
            Our mission is to provide you with everything you need to sleep
            outside comfortably at an affordable price.
          </p>
        </div>
      </div>

      <section class="category-links">
        <a href="/product_listing/?category=tents">
          <img src="public/images/category-tents.svg" alt="tents category" />
          <h2>Tents</h2>
        </a>
        <a href="/product_listing/?category=backpacks">
          <img src="public/images/category-backpacks.svg" alt="backpacks category" />
          <h2>Backpacks</h2>
        </a>
        <a href="/product_listing/?category=sleeping-bags">
          <img src="public/images/category-sleepingbags.svg" alt="sleeping bags category" />
          <h2>Sleeping Bags</h2>
        </a>
        <a href="/product_listing/?category=hammocks">
          <img src="public/images/category-hammocks.svg" alt="hammocks category" />
          <h2>Hammocks</h2>
        </a>
      </section>
    </main>
    <footer id="main-footer"></footer>
  </body>
</html>
