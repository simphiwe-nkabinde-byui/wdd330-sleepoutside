<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Checkout</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/checkout.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>

    <main class="divider checkout">
      <ul id="alertbox"></ul>
      <section class="checkout-sect">
        <h1>Checkout</h1>
        <p>Review & Place your Order</p>
        <form class="checkout-form" name="checkout">
          <fieldset>
            <legend>Customer</legend>
            <label>First Name<input name="fname" required /></label>
            <label>Last Name<input name="lname" required /></label>
          </fieldset>
          <fieldset>
            <legend>Shipping</legend>
            <label>Street<input name="street" required /></label>
            <label>City<input name="city" required /></label>
            <label>State<input name="state" required /></label>
            <label>Zip<input id="zip" name="zip" required /></label>
          </fieldset>
          <fieldset>
            <legend>Payment</legend>
            <label>Card number<input name="cardNumber" required /></label>
            <label>Expiration<input name="expiration" required /></label>
            <label>Security Code<input name="code" required /></label>
          </fieldset>
          <input type="submit" value="Checkout" />
        </form>
        <div class="order-summary">
          <p>Items: <span id="num-items"></span></p>
          <p>Subtotal:<span id="subtotal"></span></p>
          <p>Tax:<span id="tax"></span></p>
          <p>Shipping Estimate:<span id="shipping"></span></p>
          <p>Order Total:<span id="order-total"></span></p>
        </div>
      </section>
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
